<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soppskogkart</title>
    <style>
        /* Ensure the iframe or password form takes up the full viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #password-form {
            text-align: center;
        }
        #password {
            padding: 10px;
            font-size: 16px;
        }
        #submit {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100vw; /* Make sure iframe takes full viewport width */
            height: 100vh; /* Make sure iframe takes full viewport height */
            border: none;
            display: none; /* Hidden by default, shown after password is entered */
        }
    </style>
</head>
<body>

    <!-- Password Form -->
    <div id="password-form">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter password" />
        <button id="submit">Submit</button>
    </div>

    <!-- The Mapbox map embedded using an iframe -->
    <iframe id="map" src="https://api.mapbox.com/styles/v1/cossoneide/cm09sjvpl00mv01qo951t6isg.html?title=false&access_token=pk.eyJ1IjoiY29zc29uZWlkZSIsImEiOiJjbTA5c2hwem0xa2JqMnFzaHg0bHBwbnB4In0.5se26YB4sddwkMWlsqDzmQ&zoomwheel=false#14.1/59.43467/10.76299" title="Soppskogkart"></iframe>

    <script>
        // Set the correct password
        const correctPassword = "SoppErGodt";

        // Handle form submission
        document.getElementById('submit').onclick = function() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('map').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>

</body>
</html>
